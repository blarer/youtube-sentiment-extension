<div id="sentiment-analysis-overlay">
    <div class="overlay-header">
        <h2>YouTube Comment Analysis</h2>
        <button id="overlay-close-button">X</button>
    </div>
    <div class="overlay-content">
        <div id="overlay-status">Loading...</div>

        <div id="overlay-results" style="display: none;">
            <h3>Overall Sentiment of Key Discussions:</h3>
            <p>Positive: <span id="overlay-positive">0</span></p>
            <p>Negative: <span id="overlay-negative">0</span></p>
            <p>Neutral: <span id="overlay-neutral">0</span></p>
            <p>Total Discussion Points Analyzed: <span id="overlay-total-analyzed">0</span></p>
        </div>

        <div id="overlay-clusters-results" style="display: none;">
            </div>
    </div>
</div>
