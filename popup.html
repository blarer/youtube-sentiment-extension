<!DOCTYPE html>
<html>
<head>
    <title>YouTube Sentiment</title>
    <style>
        body { font-family: Arial, sans-serif; width: 200px; padding: 10px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; font-size: 0.9em; color: #555; }
        #dark-mode-toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
            margin-right: 10px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 2px; bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(18px);
        }
        #dark-mode-label {
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div id="dark-mode-toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <span id="dark-mode-label">Dark Mode</span>
    </div>
    <h2>YouTube Sentiment</h2>
    <button id="analyzeButton">Analyze Comments</button>
    <div id="status">Click "Analyze Comments" to begin.</div>
    <script src="popup.js"></script>
</body>
</html>
